<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Roboto,Montserrat,sans-serif;
        }
        
        /* Hero section styles */
        .hero {
            background-image: url('calculator_background.jpg'); /* Replace 'calculator_background.jpg' with your image path */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            padding: 150px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("bg2.png");
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.9;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color : #000;
            font-family: Montserrat,Roboto,sans-serif;
            font-weight: 900;
        }
        
        .hero p {
            font-size: 1.7rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color : #000;
            font-family: Montserrat;
            font-weight: 700;
            font-size : 18px;
        }
        
        .btn {
            
            padding: 15px 40px;
            background-color: #212121;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #313131;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Elevate Your Calculations</h1>
            <p>Efficient, Accurate, and Easy-to-Use Calculators for Every Need</p>
            <a href="#" class="btn">Explore Calculators</a>
        </div>
    </header>
</body>
</html>
